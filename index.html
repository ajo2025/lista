<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockAPI CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MockAPI CRUD</h1>
        <textarea id="description" placeholder="Descripción" rows="4" cols="50"></textarea>
        <input type="text" id="date" placeholder="Fecha">
        <button onclick="addData()">Agregar</button>
        <div id="data-container"></div>
    </div>
    <script>
        const API_URL = "https://676c6aaa0e299dd2ddfcc3b3.mockapi.io/sdf/sd";

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const container = document.getElementById("data-container");
                container.innerHTML = "";
                data.forEach(user => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
                        <pre><strong>Descripción:</strong> ${user.name}</pre>
                        <pre><strong>Fecha:</strong> ${user.dia}</pre>
                        <button onclick="deleteData(${user.id})">Eliminar</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function addData() {
            const description = document.getElementById("description").value.trim();
            const date = document.getElementById("date").value.trim();
            if (!description || !date) {
                alert("Por favor, complete todos los campos");
                return;
            }
            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: description, dia: date })
                });
                document.getElementById("description").value = "";
                document.getElementById("date").value = "";
                fetchData();
            } catch (error) {
                console.error("Error adding data:", error);
                alert("Error al agregar datos");
            }
        }

        async function deleteData(id) {
            try {
                await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                fetchData();
            } catch (error) {
                console.error("Error deleting data:", error);
                alert("Error al eliminar datos");
            }
        }

        // Fetch data when the page loads
        fetchData();
    </script>
</body>
</html>
